<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/css.css" rel="stylesheet">
  <title>lejty.pl - Login Page</title>
</head>
<body>
  <div class="contenedor-central">
    <div class="contenedor-principal">
      <div class="contenedor-izquierda">
        <div class="contenedor-texto-superior">
          <img src="img/logo.png" alt="Logo" class="logo">
          <p>Wznies sie na wyzszy</p>
          <p>poziom obstawiania</p>
          <p>Z lejtami!</p>
        </div>
        <img src="img/icono.png" alt="Cohetes" class="imagen-cohete">
      </div>
      <div class="contenedor-derecha">
        <div class="opciones">
          <a href="#">Nie masz konta?</a>
          <button type="button">Zarejestruj sie</button>
        </div>
        <h2>Zaloguj sie</h2>
        <form>
          <input type="email" placeholder="Adres e-mail" required>
          <input type="password" placeholder="Haslo" required>
          <label><input type="checkbox"> Zapamietaj mnie</label><br>
          <button type="submit">Zaloguj sie</button><br>
        </form>
        <label>Nie pamietasz hasla?<a href="#">Przypomnij haslo</a></label>
      </div>
    </div>
  </div>
</body>
</html>
